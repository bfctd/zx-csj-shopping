<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>穿山甲中药材-用户中心-登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/resetMe.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="page">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <h1 class="h2 text-center">欢迎注册</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="col-xs-12 col-md-9">
                <div class="bgcolor"></div>
            </div>
            <div class="col-xs-12 col-md-3">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入你的用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入你的密码">
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
</body>
</html>
